<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Cinemate Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="Container">
        <form action="#">


            <div class="column">

                <h3 style="justify-content: center;
                    text-align: center;
                    color: aliceblue; margin-top: 20px; margin-bottom: 10px;">Payment</h3>
                    <div class="cards">
                        
                        <img src="./images/cards.jpg" alt="aa">
                    </div>
                <div class="grid">
                    <div class="inputBox">
                        <label for="name">User Name:</label>
                        <input type="text" id="name" placeholder="Enter your name">

                    </div>

                    
                    <div class="inputBox">
                        <label for="Tcard">Type of Card:</label>
                        <input type="text" id="Tcard" placeholder="Enter card type">
                    </div>
                    <div class="inputBox">
                        <label for="cnumber">Card Number:</label>
                        <input type="number" id="cnumber" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <label for="cvv">card verification value:</label>
                        <input type="number" id="cvv" placeholder="123">
                    </div>
                    <div class="box">
                        <label for="">Exp Number:</label>
                        <select name="" id="">
                            <option value="">Choose Month</option>
                            <option value="">January</option>
                            <option value="">February</option>
                            <option value="">March</option>
                            <option value="">April</option>
                            <option value="">May</option>
                            <option value="">June</option>
                            <option value="">July</option>
                            <option value="">August</option>
                            <option value="">September</option>
                            <option value="">October</option>
                            <option value="">November</option>
                            <option value="">December</option>
                        </select>

                    </div>
                    <div class="box">
                        <label for="">Exp Year:</label>
                        <select name="" id="">
                            <option value="">Choose year</option>
                            <option value="">2023</option>
                            <option value="">2024</option>
                            <option value="">2025</option>
                            <option value="">2026</option>
                            <option value="">2027</option>
                            <option value="">2028</option>
                            <option value="">2029</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <div class="Submit_button">
                <button  >CHECKOUT</button>
            </div>
        </form>

    </div>

    </div>
</body>

</html>
